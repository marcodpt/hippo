<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="relative"
          text:="title"
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-controls=".navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li each:="posts" class="nav-item">
              <a
                class="nav-link"
                href:="relative"
                text:="title"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      with:="data"
      if:="og:image" 
      class="float-end m-5 display-none-sm"
      style="max-width:700px"
    >
      <img src:="og:image"/>
    </div>
    <section if:="parent" class="container mx-auto my-5" with:="data">
      <h1 class="title" text:="title"></h1>
      <time if:="date" text:="date"></time>
    </section>
    <main class="container mx-auto my-5">
    </main>
    <div
      class="container card mx-auto my-3 pt-3"
      style="max-width:600px"
      each:="posts"
    >
      <img
        with:="data"
        if:="og:image"
        src:="folder" src="image.jpg"
        class="card-img-top"
        alt:="title"
      />
      <div class="card-body">
        <h5 class="card-title">
          <a
            href:="relative"
            class="text-reset text-decoration-none"
            text:="title"
          ></a>
        </h5>
        <p class="card-text">
          <template with:="meta">
            <template if:="authors" text:="authors"></template>
            <template if:="authors">
              <template if:="date"> - </template>
            </template>
          </template>
          <time with:="data" if:="date" text:="date"></time>
        </p>
        <p class="card-text" with:="data" text:="description"></p>
      </div>
    </div>
    <footer
      with:="global"
      class="mt-auto p-5 bg-light text-center"
    >
      <a
        with:="email"
        href="mailto:" href:=""
        class="text-reset text-decoration-none"
        text:=""
      ></a>
      <div with:="icons" class="mt-2">
        <a
          each:=""
          class="text-reset text-decoration-none mx-1 bg-transparent"
          href:="url"
          title:="title"
        >
          <i class="fa-brands fa-" class:="icon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
