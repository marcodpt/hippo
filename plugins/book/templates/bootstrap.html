<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Book Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="path"
          text:="title"
        ></a>
        <div with:="settings" class="collapse navbar-collapse">
          <ul with:="icons" class="navbar-nav ms-auto">
            <li each:="" class="nav-item">
              <a
                class="nav-link"
                href:="url"
                title:="title"
              >
                <i class:="icon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <template id="tree-view">
      <ul
        if:="count"
        class="list-group"
      >
        <li each:="posts" class="list-group-item border-0">
          <span text:="index"></span>
          <a href:="path" text:="title"></a>
          <tree-view bind:=""></tree-view>
        </li>
      </ul>
    </template>
    <div class="container row my-3">
      <div class="col-md-9 col-xs-12 order-md-last mb-3">
        <h1 text:="title"></h1>
        <main>
        </main>
        <div>
          <a with:="previous" href:="path">
            <i class="fa-solid fa-angle-left"></i>
            <template text:="title"></template>
          </a>
          <a with:="next" href:="path" class="float-end">
            <template text:="title"></template>
            <i class="fa-solid fa-angle-right"></i>
          </a>
        </div>
      </div>
      <div
        with:="root"
        class="col-md-3 col-xs-12"
      >
        <h3>Index</h3>
        <tree-view bind:=""></tree-view>
      </div>
    </div>
    <footer
      with:="settings"
      class="mt-auto p-5 bg-light text-center"
    >
      <a
        with:="email"
        href="mailto:" href:=""
        class="text-reset text-decoration-none"
        text:=""
      ></a>
      <div with:="icons" class="mt-2">
        <a
          each:=""
          class="text-reset text-decoration-none mx-1 bg-transparent"
          href:="url"
          title:="title"
        >
          <i class:="icon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
