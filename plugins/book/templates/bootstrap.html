<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Book Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="path"
          text:="title"
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-controls=".navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div with:="settings" class="collapse navbar-collapse">
          <ul with:="icons" class="navbar-nav me-auto">
            <li each:="" class="nav-item">
              <a
                class="nav-link"
                href:="url"
                title:="title"
              >
                <i class:="icon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <template id="tree-view">
      <ol if:="count" class="list-group list-group-numbered b-0">
        <li each:="posts" class="list-group-item b-0">
          <div class="ms-2">
            <a href:="path" text:="title"></a>
            <tree-view bind:=""></tree-view>
          </div>
        </li>
      </ol>
    </template>
    <div class="container row">
      <div with:="root" class="col-md-3 col-xs-12">
        <tree-view bind:=""></tree-view>
      </div>
      <div class="col-md-9 col-xs-12">
        <h1 text:="title"></h1>
        <main class="container mx-auto my-5" class:="css">
        </main>
      </div>
    </div>
    <footer
      with:="settings"
      class="mt-auto p-5 bg-light text-center"
    >
      <a
        with:="email"
        href="mailto:" href:=""
        class="text-reset text-decoration-none"
        text:=""
      ></a>
      <div with:="icons" class="mt-2">
        <a
          each:=""
          class="text-reset text-decoration-none mx-1 bg-transparent"
          href:="url"
          title:="title"
        >
          <i class:="icon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
