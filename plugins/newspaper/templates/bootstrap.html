<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="path"
          text:="title"
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-controls=".navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li each:="posts" class="nav-item">
              <a
                class="nav-link"
                href:="path"
                text:="title"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <template switch:="info">
      <author-box case="author" bind:=""></author-box>
      <div
        case="default"
        if:="image" 
        class="float-end m-5 display-none-sm"
        style="max-width:700px"
      >
        <img src:="image"/>
      </div>
      <section
        case="default"
        if:="parent"
        class="container mx-auto my-5"
      >
        <h1 class="title" text:="title"></h1>
        <post-data bind:=""></post-data>
      </section>
    </template>
    <main class="container mx-auto my-5" class:="css">
    </main>
    <template switch:="display">
      <div
        case="home"
        class="container mx-auto row"
      >
        <div
          each:="posts"
          with:="meta"
          if:="size"
          class="col-md-"
          class:="size"
        >
          <h1 class="title" text:="title"></h1>
          <post-list posts:="posts"></post-list>
        </div>
      </div>
      <div
        case="tags"
        class="container mx-auto mb-5"
      >
        <a
          each:="posts"
          href:="path"
          class="btn btn-dark btn-lg m-2"
        >
          <template text:="title"></template>
          <span class="badge bg-light text-dark" text:="count"></span>
        </a>
      </div>
      <template case="authors">
        <author-box each:="posts" bind:=""></author-box>
      </template>
      <div
        case="default"
        class="container"
        style="max-width:600px"
      >
        <post-list posts:="posts"></post-list>
      </div>
    </template>
    <template id="post-list">
      <div class="card my-3" each:="posts">
        <a href:="path">
          <img
            if:="image"
            src:="image"
            class="card-img-top"
            alt:="title"
            title:="title"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">
            <a
              href:="path"
              class="text-reset text-decoration-none"
              text:="title"
            ></a>
          </h5>
          <p class="card-text">
            <post-data bind:=""></post-data>
          </p>
          <p class="card-text" text:="description"></p>
        </div>
      </div>
    </template>
    <template id="author-box">
      <div class="container my-3" style="max-width:800px">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
              <a
                class="m-auto my-3 d-block"
                title:="title"
                href:="path"
              >
                <img
                  src:="image"
                  class="img-fluid rounded-circle"
                  alt:="title"
                />
              </a>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">
                  <a
                    class="text-decoration-none text-reset"
                    href:="path"
                    text:="title"
                  ></a>
                </h5>
                <p class="card-text" text:="content"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="post-data">
      <template with:="taxonomies">
        <template each:="authors">
          <a
            href:="path"
            text:="title"
            class="text-secondary text-decoration-none"
          ></a>
        </template>
      </template>
      <time if:="date" text:="date"></time>
      <template with:="taxonomies">
        <template with:="tags">
          <br if:="0"/>
        </template>
        <template each:="tags">
          <a
            href:="path"
            text:="title"
            class="badge bg-dark text-decoration-none link-light me-1"
          ></a>
        </template>
      </template>
    </template>
    <footer
      with:="global"
      class="mt-auto p-5 bg-light text-center"
    >
      <a
        with:="email"
        href="mailto:" href:=""
        class="text-reset text-decoration-none"
        text:=""
      ></a>
      <div with:="icons" class="mt-2">
        <a
          each:=""
          class="text-reset text-decoration-none mx-1 bg-transparent"
          href:="url"
          title:="title"
        >
          <i class:="icon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
