<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hippo SSG</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <main>
        <h1 class="text-body-emphasis">Hippo SSG</h1>
        <p
          class="fs-5 col-md-8"
        >A radically new approach to static site generators.</p>
        <div class="mb-5">
          <a
            href=""
            class="btn btn-info btn-lg disabled me-2"
          ><i class="fa-solid fa-book"></i> Documentation</a>
          <a
            href="https://github.com/marcodpt/hippo"
            class="btn btn-secondary btn-lg"
          ><i class="fa-brands fa-github"></i> Source Code</a>
        </div>

        <hr class="mb-5">

        <div class="row g-5">
          <div class="col-md-6">
            <h2 class="text-body-emphasis">Blog</h2>
            <p>A simple plugin that can be used with any classless css framework.</p>
            <ul class="list-unstyled ps-0">
              <li>
                <a
                  class="btn btn-link btn-lg"
                  href="blog"
                >Browser Default</a>
              </li>
            </ul>
          </div>

          <div class="col-md-6">
            <h2 class="text-body-emphasis">NewsPaper</h2>
            <p>A robust plugin for newspapers, magazines and blogs.</p>
            <ul class="list-unstyled ps-0">
              <li>
                <a
                  class="btn btn-link btn-lg"
                  href="newspaper"
                >
                  <i class="fa-brands fa-bootstrap"></i>
                  Bootstrap
                </a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
